{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<legend class="border-bottom mb-4">Editing "{{ race.name }}"</legend>
<form action="" method="POST"> {% csrf_token %}
  {{ form|crispy }}
  {{ form.media }}
  <input type="submit" value="Save" />
  <a href="{% url 'race_detail' race.id %}" class="button icon solid cancel">Cancel</a>
</form>
{% endblock content %}
