{% extends 'base.html' %}
{% block content %}
<legend class="border-bottom mb-4">Delete "{{ background.name }}"?</legend>
<form action="" method="post">{% csrf_token %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h2 class="cardlabel"><a class="article-title"
            href="{{ background.get_absolute_url }}">{{ background.name }}</a>
        </h2>
      </div>
      <p class="article-content">{{ background.description }}</p>
    </div>
  </article>
  <p>Are you sure you want to delete this background?</p>
  <input type="submit" class="button-danger" value="Delete" />
</form>

{% endblock content %}
