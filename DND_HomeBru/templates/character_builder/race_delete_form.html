{% extends 'base.html' %}
{% block content %}
<legend class="border-bottom mb-4">Delete "{{ race.name }}"?</legend>
<form action="" method="post">{% csrf_token %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h2 class="cardlabel"><a class="article-title" href="{{ race.get_absolute_url }}">{{ race.name }}</a>
        </h2>
        <small class="text-mute"><a href="{% url 'profile_content' race.author.username %}"
            class="edit">{{ race.author }}</a></small>
      </div>
      <p class="article-content">{{ race.description }}</p>
    </div>
  </article>
  <p>Are you sure you want to delete this race?</p>
  <input type="submit" class="button-danger" value="Delete" />
  <a href="{% url 'race_view' %}" class="button icon solid cancel">Cancel</a>
</form>
{% endblock content %}
