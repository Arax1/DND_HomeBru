{% extends "base.html" %}
{% block content %}
<a href="{% url 'trait_new' %}" class="button primary icon solid fa-plus" id="create">New Trait</a>
{% for trait in traits %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <h2 class="cardlabel"><a class="article-title"
                    href="{{ trait.get_absolute_url }}">{{ trait.name }}</a>
            </h2>
        </div>
        <p class="article-content">{{ trait.description }}</p>
    </div>
</article>
{% endfor  %}
{% endblock content %}
